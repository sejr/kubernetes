apiVersion: v1
kind: Pod
metadata:
  name: seccomp3
spec:
  containers:
  - image: k8s.gcr.io/pause
    name: container1
    securityContext:
      allowPrivilegeEscalation: false
      seccompProfile:
        localhostProfile: profiles/audit.json
        type: Localhost
  initContainers:
  - image: k8s.gcr.io/pause
    name: initcontainer1
    securityContext:
      allowPrivilegeEscalation: false
  securityContext:
    runAsNonRoot: true
