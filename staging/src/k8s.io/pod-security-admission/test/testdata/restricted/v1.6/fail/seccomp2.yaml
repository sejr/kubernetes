apiVersion: v1
kind: Pod
metadata:
  name: seccomp2
spec:
  containers:
  - image: k8s.gcr.io/pause
    name: container1
    securityContext: {}
  initContainers:
  - image: k8s.gcr.io/pause
    name: initcontainer1
    securityContext:
      seccompProfile:
        type: Unconfined
  securityContext:
    runAsNonRoot: true
