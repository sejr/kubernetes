apiVersion: v1
kind: Pod
metadata:
  name: selinux7
spec:
  containers:
  - image: k8s.gcr.io/pause
    name: container1
    securityContext:
      allowPrivilegeEscalation: false
      seLinuxOptions:
        type: container_t
      seccompProfile:
        type: Unconfined
  initContainers:
  - image: k8s.gcr.io/pause
    name: initcontainer1
    securityContext:
      allowPrivilegeEscalation: false
      seLinuxOptions: {}
      seccompProfile:
        type: Unconfined
  securityContext:
    runAsNonRoot: true
    seLinuxOptions: {}
    seccompProfile:
      type: Unconfined
